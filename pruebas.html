<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consentimiento de Cookies</title>
    <style>
        #cookieConsent {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        #cookieConsent button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="cookieConsent">
        Acepta las cookies o si no , siempre que cierres el navegador te saldra este mensaje
        <button id="acceptCookie">Aceptar</button>
        <button id="rejectCookie">Rechazar</button>
    </div>

    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function checkCookieConsent() {
            const consent = getCookie("cookieConsent");
            if (!consent) {
                document.getElementById("cookieConsent").style.display = "block";
            }
        }

        document.getElementById("acceptCookie").addEventListener("click", function() {
            setCookie("cookieConsent", "accepted", 365);
            document.getElementById("cookieConsent").style.display = "none";
        });

        document.getElementById("rejectCookie").addEventListener("click", function() {
            setCookie("cookieConsent", "rejected", 0);  // Session cookie, will be deleted when the browser closes
            document.getElementById("cookieConsent").style.display = "none";
        });

        window.onload = checkCookieConsent;
    </script>
</body>
</html>
